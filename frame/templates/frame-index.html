<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Photo Frame</title>
	<style>
		#form-content {
			border-radius: 10px;
			box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);
			padding: 5px 10px 0 10px;
		}

		#input-text {
			padding: 0 0 10px 10px;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="{{ url_for('frame.static', filename='materialize.css') }}">
</head>
<body>
	<div class="container">
		<div class="row"><h3>Photo Framer</h3></div>
		<div class="row">
			<form method="post" accept-charset="utf-8" id="form" enctype="multipart/form-data">
    			<div class="row">
    				<input type="file" name="imagefile" id="fileinput" accept="image/*" >
    			</div>
    			<div class="row">
					<button class="orange waves-effect waves-light btn" type="submit" id="submit">Create Framed Photo</button>
				</div>
			</form>
		</div>
	</div>
	<script src="{{ url_for('frame.static', filename='materialize.js') }}" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
		btnSubmit = document.getElementById('submit');
		fileInput = document.getElementById('fileinput');
		btnSubmit.addEventListener('click', function(e) {
			numFiles = fileInput.files.length;
			if (numFiles < 1) {
				alert('Please select a file to upload');
				e.preventDefault();
			}
		});
	</script>
</body>
</html>
