{% extends "base.html" %}
{% set active_page = 'add' %}

{% block title %}Add Information{% endblock %}

{% block style %}
.container {
	padding: 10px;
}
form {
	padding: 10px;
}

{% endblock %}

{% block content %}
	<div class="container">
		<center><h2>Add Donor Information</h2></center>
		<form method="POST">
			<div class="form-group row">
				<div class="col-0 col-sm-1 col-md-2"></div>
				<label for="name" class="col-4 col-sm-2 col-md-1 col-form-label text-left text-sm-right">Name</label>
				<div class="col-12 col-sm-8 col-md-7">
					<input type="text" name="name" class="form-control" placeholder="Name of the donor" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-0 col-sm-0 col-md-1"></div>
				<label for="contact_no" class="col-4 col-sm-3 col-md-2 col-form-label text-left text-sm-right">Contact No</label>
				<div class="input-group mb-0 col-12 col-sm-8 col-md-7">
					<div class="input-group-prepend">
						<span class="input-group-text">+880</span>
					</div>
					<input type="text" name="contact_no" id="contact_no"class="form-control" placeholder="Enter the phone number" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-0 col-sm-0 col-md-1"></div>
				<label for="batch" class="col-4 col-sm-3 col-md-2 col-form-label text-left text-sm-right">Batch</label>
				<div class="input-group mb-0 col-12 col-sm-8 col-md-7">
					<div class="input-group-prepend">
						<select id="batch_type" name="batch_type" class="form-control" required>
							<option value="SS" selected>MBBS</option>
							<option value="D">BDS</option>
						</select>
					</div>
					<input type="text" name="batch" id="batch"class="form-control" placeholder="Enter the batch e.g. 45" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-0 col-sm-0 col-md-1"></div>
				<label for="blood_group" class="col-4 col-sm-3 col-md-2 col-form-label text-left text-sm-right">Blood Group</label>
				<div class="col-12 col-sm-8 col-md-7">
					<select name="blood_group" class="form-control" required>
						<option value="" selected>Choose your blood group</option>
						<option value="A(+ve)">A (+ve)</option>
						<option value="A(-ve)">A (-ve)</option>
						<option value="B(+ve)">B (+ve)</option>
						<option value="B(-ve)">B (-ve)</option>
						<option value="AB(+ve)">AB (+ve)</option>
						<option value="AB(-ve)">AB (-ve)</option>
						<option value="O(+ve)">O (+ve)</option>
						<option value="O(-ve)">O (-ve)</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<div class="mx-auto">
					<input type="submit" value="Add" class="bttn-material-flat bttn-sm bttn">
				</div>
			</div>
		</form>
	</div>
{% endblock %}

{% block script %}{% endblock %}
