{% extends "base.html" %}
{% set active_page = 'search' %}

{% block title %}Search Information{% endblock %}

{% block style %}
.container {
	padding: 10px;
}
form {
	padding: 10px;
}
{% endblock %}

{% block content %}
	<div class="container">
		<center><h2>Search Donor Information</h2></center>
		<form method="post">
			<div class="form-group row">
				<div class="col-0 col-sm-1 col-md-2"></div>	
				<label for="qstring" class="col-3 col-sm-2 col-md-2 col-form-label">Keyword</label>
				<div class="col-9 col-sm-8 col-md-6">
					<input type="text" name="qstring" class="form-control" placeholder="Blood group/Name/Phone number" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="mx-auto">
					<input type="submit" value="Search" class="bttn-material-flat bttn-sm bttn">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
