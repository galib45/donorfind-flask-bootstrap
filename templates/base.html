<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}{% endblock %}-DonorFind</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon2.ico') }}">

	<style>
	.footer {
		position: absolute;
		width: 100%;
		height: 3em;
		background: #fafafa;
		border-top: solid 1px #eee;
	}

	.footer p {
		margin-top: 3px;
		text-align: right;
		line-height: 20px;
	}

	.container-fluid {
		padding: 0px;
	}
	{% block style %}{% endblock %}
</style>

</head>
<body>
	<div class="container-fluid">
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">
				<img src="{{ url_for('static', filename='logo.jpg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
				DonorFind
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<div class="navbar-nav">
					<a class="nav-item nav-link {{ 'active' if active_page=='home' else ''}}" href="/">Home</a>
					<a class="nav-item nav-link {{ 'active' if active_page=='add' else ''}}" href="/add">Add</a>
					<a class="nav-item nav-link {{ 'active' if active_page=='search' else ''}}" href="/search">Search</a>
				</div>
			</div>
		</nav>

		{% block content %}{% endblock %}

		<!-- Footer -->
		<footer class="footer">
			<div class="container">
				<p>Developed and Maintained By<br>Asadul Al Galib (SS-45)</p>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js" integrity="sha384-Mdg4vWje/mL9Q7zo0ThF20z6u2qkn4F2+2/0hUzYqhV7jAQVyhuerLUbplu63KuK" crossorigin="anonymous"></script>
		<script>
			{% block script %}{% endblock %}
		</script>
	</div>
</body>
</html>
